<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elecciones Primarias - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OerVF0sJzRk/rV8e5x1gJ1XQ6p5O2c1pYqj1D8V/G8W3R9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h2 class="mb-0">Elecciones Primarias</h2>
                        <h5 class="mb-0">Iniciar Sesión</h5>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario (CI):</label>
                                <input type="text" class="form-control" id="username" placeholder="Ingrese su CI" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Iniciar Sesión</button>
                            </div>
                            <p class="mt-3 text-center mb-1">
                                <a href="#" id="forgotPasswordLink" class="text-decoration-none">Olvidé Contraseña</a>
                            </p>
                            <p class="text-center">
                                ¿No tienes cuenta? <a href="#" id="createAccountLink" class="text-decoration-none">Crear Cuenta</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="createAccountModal" tabindex="-1" aria-labelledby="createAccountModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="createAccountModalLabel">Crear Cuenta</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createAccountForm">
                        <div class="mb-3">
                            <label for="regCi" class="form-label">CI:</label>
                            <input type="text" class="form-control" id="regCi" required>
                        </div>
                        <div class="mb-3">
                            <label for="regName" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="regName" required>
                        </div>
                        <div class="mb-3">
                            <label for="regLastname" class="form-label">Apellido:</label>
                            <input type="text" class="form-control" id="regLastname" required>
                        </div>
                        <div class="mb-3">
                            <label for="regEmail" class="form-label">Correo:</label>
                            <input type="email" class="form-control" id="regEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="regTel" class="form-label">Teléfono:</label>
                            <input type="text" class="form-control" id="regTel">
                        </div>
                        <div class="mb-3">
                            <label for="regDepartment" class="form-label">Departamento:</label>
                            <select class="form-select" id="regDepartment" required>
                                <option value="">Seleccione...</option>
                                <option value="La Paz">La Paz</option>
                                <option value="Santa Cruz">Santa Cruz</option>
                                <option value="Cochabamba">Cochabamba</option>
                                <option value="Oruro">Oruro</option>
                                <option value="Potosi">Potosí</option>
                                <option value="Chuquisaca">Chuquisaca</option>
                                <option value="Tarija">Tarija</option>
                                <option value="Beni">Beni</option>
                                <option value="Pando">Pando</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="regBirthDate" class="form-label">Fecha de Nacimiento:</label>
                            <input type="date" class="form-control" id="regBirthDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="regPassword" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="regPassword" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning text-white">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Olvidé Contraseña</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="forgotPasswordForm">
                        <div class="mb-3">
                            <label for="forgotCi" class="form-label">CI:</label>
                            <input type="text" class="form-control" id="forgotCi" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Nueva Contraseña:</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Restablecer Contraseña</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
